<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div,span{
		border: 1px solid lightgray;
		margin: 10px;
		width: 200px;
		height: 100px;
	}
	span.d{
		display: block;
	}
</style>
</head>
<body>
	<h3>2、块级</h3>
	<div>普通的div块</div>
	<span>这是普通的span</span><span>这是普通的span</span><span>这是普通的span</span><span>这是普通的span</span>
	<span class="d">这是span，被改造成了块级元素</span>
</body>
</html>
