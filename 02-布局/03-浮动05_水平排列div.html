<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div#floatDiv{
		width: 200px;
	}
	div#floatDiv div{
		float: left;
	}
</style>
</head>
<body>
	<h3>1、默认的div排列是会换行的</h3>
	<div>菜单1</div>
	<div>菜单2</div>
	<div>菜单3</div>
	<h3>2、如果使用float就可以达到水平排列的效果，通常会用在菜单，导航栏等地方，如果超出了父容器，还会有自动换行的效果</h3>
	<div id="floatDiv">
		<div>
		      菜单1
		</div>
		<div>
		      菜单2
		</div>
		<div>
		      菜单3
		</div>
		<div>
		      菜单4
		</div>
		<div>
		      菜单5
		</div>
		<div>
		      菜单6
		</div>		
	</div>
</body>
</html>
