<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p.abs{
		position: absolute;
		left: 100px;
		top: 50px;
	}
	div.absdiv{
		position: absolute;
		left: 150px;
		top:50px;
		width: 215px;
		border:1px solid blue;
	}
</style>
</head>
<body>
	<h3>2、绝对定位是基于最近的一个定位了的父容器</h3>
	<div>
		<p>正常文字a</p>
		<p>正常文字b</p>
		<p>正常文字c</p>
		<p>正常文字d</p>
		<p>正常文字e</p>
		<p>正常文字f</p>
		<p>正常文字g</p>
	</div>
	<div class="absdiv">
		这是一个定位了的div
		<p class="abs">绝对定位的文字</p>
	</div>
</body>
</html>
