<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img#i1{
		position: absolute;
		left: 60px;
		top:20px;
		z-index: 1;
	}
	img#i2{
		position: absolute;
		left: 60px;
		top:120px;
		z-index: -1;
	}
</style>
</head>
<body>
	<h3>4、z-index</h3>
	<!-- 
		通过绝对定位可以把一个元素放在另一个元素上，这样位置就重复了。
		重复了，就存在一个谁掩盖谁的问题。 这个时候就可以使用
		z-index属性， 当z-index的值越大，就表示放上面，z-index:越小就表示放下面。
	 -->
	<div>
		<p>正常文字a</p>
		<p>正常文字b</p>
		<p>正常文字c</p>
		<p>正常文字d</p>
		<p>正常文字e</p>
		<p>正常文字f</p>
		<p>正常文字g</p>
	</div>
	<img alt="图片" id="i1" src="https://how2j.cn/example.gif">
	<img alt="图片" id="i2" src="https://how2j.cn/example.gif">
</body>
</html>
