<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border: 1px solid lightgray;
		margin: 10px;
	}
	span{
		border:1px solid lightskyblue;
	}
</style>
</head>
<body>
	<h3>1、内容居中</h3>
	<div align="center">通过设置属性align="center" 居中的内容</div>
	<div style="text-align: center">通过样式style="text-align:center" 居中的内容</div>
	<h3>2、元素居中</h3>
	<div>默认情况下div会占用100%的宽度,所以无法观察元素是否居中</div>
	<div style="width: 300px;margin: 0px auto">
		设置本div的宽度，然后再使用样式 margin: 0 auto来使得元素居中
	</div>
	<span style="width: 300px;margin: 0px auto">
		span 是内联元素，无法设置宽度，所以不能通过margin:0 auto居中
	</span>
	<div style="text-align: center">
		<span>
			span的居中可以通过放置在div中，然后让div text-align实现居中
		</span>
	</div>
</body>
</html>
