<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	a:link{
		color:#FF0000;
	}
	a:visited{
		color:#00FF00;
	}
	a:hover{
		color:#FF00FF;
	}
	a:active{
		color:#0000FF;
	}
	a.no_underline{
		text-decoration: none;
	}
</style>
</head>
<body>
	<h3>1、超链状态</h3>
	<a href="http://www.baidu.com">超链的不同状态</a>
	<h3>2、去除超链的下划线</h3>
	<a href="http://www.baidu.com">默认的超链</a>
	<br>
	<a class="no_underline">去除了下划线的超链</a>
</body>
</html>
