<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	span#default{cursor:default;}
	span#auto{cursor:auto;}
	span#crosshair{cursor:crosshair;}
	span#pointer{cursor:pointer;}
	span#e-resize{cursor:e-resize;}
	span#ne-resize{cursor:ne-resize;}
	span#nw-resize{cursor:nw-resize;}
	span#n-resize{cursor:n-resize;}
	span#se-resize{cursor:se-resize;}
	span#sw-resize{cursor:sw-resize;}
	span#w-resize{cursor:w-resize;}
	span#text{cursor:text;}
	span#wait{cursor:wait;}
	span#help{cursor:help;}
	span#not-allowed{cursor:not-allowed;}
</style>
</head>
<body>
	<span id="default">cursor:default：默认</span><br>
	<span id="auto">cursor:auto</span><br>
	<span id="crosshair">cursor:crosshair：鼠标移动到这段文字上，就看到鼠标样式变成了十字架</span><br>
	<span id="pointer">cursor:pointer</span><br>
	<span id="e-resize">cursor:e-resize</span><br>
	<span id="ne-resize">cursor:ne-resize</span><br>
	<span id="nw-resize">cursor:nw-resize</span><br>
	<span id="n-resize">cursor:n-resize</span><br>
	<span id="se-resize">cursor:se-resize</span><br>
	<span id="sw-resize">cursor:sw-resize</span><br>
	<span id="w-resize">cursor:w-resize</span><br>
	<span id="text">cursor:text</span><br>
	<span id="wait">cursor:wait</span><br>
	<span id="help">cursor:help</span><br>
	<span id="not-allowed">cursor:not-allowed</span><br>
</body>
</html>
