<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#t2 td{
		background-color: blue;
	}
</style>
</head>
<body>
	<h3>1、不使用css</h3>
	<table border="1">
		<tr>
			<td bgcolor="gray">1</td>
			<td bgcolor="gray">2</td>
		</tr>
		<tr>
			<td bgcolor="gray">3</td>
			<td bgcolor="gray">4</td>
		</tr>		
		<tr>
			<td bgcolor="gray">a</td>
			<td bgcolor="gray">b</td>
		</tr>		
	</table>
	<h3>2、使用css</h3>
	<table border="1" id="t2">
		<tr>
			<td bgcolor="gray">1</td>
			<td bgcolor="gray">2</td>
		</tr>
		<tr>
			<td bgcolor="gray">3</td>
			<td bgcolor="gray">4</td>
		</tr>		
		<tr>
			<td bgcolor="gray">a</td>
			<td bgcolor="gray">b</td>
		</tr>		
	</table>
	<h3>3、不同的td有不同的背景色</h3>
	<h4>这就涉及到选择器的知识，请看选择器章节</h4>
</body>
</html>
