<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div.background{
		width: 25px;
		height: 25px;
		background: transparent url(../img/wangwang.gif) no-repeat -83px -0px;
	}
	img#img{
		position: absolute;
		left: -83px;
		clip:rect(0px 108px 25px 83px);
	}
</style>
</head>
<body>
	<h3>1、完整的图片</h3>
	<img alt="淘宝图片" src="../img/wangwang.gif">
	<h3>2、使用背景方式</h3>
	<div class="background"></div>
	<h3>1、使用img方式</h3>
	<img id="img" alt="淘宝旺旺图片" src="../img/wangwang.gif">
</body>
</html>
